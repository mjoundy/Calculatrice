<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculatrice">
      
        <input id="ecran" readonly>
    
      <div class="touches">
        <button onclick="appendtodisplay ('7')">7</button>
        <button class="bouton" onclick="appendtodisplay ('8')">8</button>
        <button class="bouton" onclick="appendtodisplay ('9')">9</button>
        <button data-key="del" onclick="deleteLastInput()" class="bouton">DEL</button>
        <button class="bouton" onclick="appendtodisplay ('4')">4</button>
        <button class="bouton"onclick="appendtodisplay ('5')">5</button>
        <button class="bouton"onclick="appendtodisplay ('6')">6</button>
        <button class="bouton"onclick="appendtodisplay ('+')">+</button>
        <button class="bouton"onclick="appendtodisplay('1')">1</button>
        <button class="bouton"onclick="appendtodisplay('2')">2</button>
        <button class="bouton"onclick="appendtodisplay('3')">3</button>
        <button class="bouton"onclick="appendtodisplay('-')">-</button>
        <button class="bouton"onclick="appendtodisplay('.')">.</button>
        <button class="bouton"onclick="appendtodisplay('0')">0</button>
        <button class="bouton"onclick="appendtodisplay('/')">/</button>
        <button class="bouton"onclick="appendtodisplay('*')">x</button>
        <button data-key="reset" onclick="resettodisplay()">RESET</button>
        <button data-key="=" onclick="calculate()" class="bouton">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
